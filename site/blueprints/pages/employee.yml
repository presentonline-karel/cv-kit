title: Employee
  nl: Werknemer
  en: Employee
  fr: Employé
icon: user

tabs:
  info:
    label:
      nl: Persoonlijke info
      en: Personal info
      fr: Informations personnelles
    icon: account

    columns:
      left:
        width: 2/3
        fields:

          # Personal info
          personalInfoHeadline:
            label:
              nl: Persoonlijke info
              en: Personal info
              fr: Informations personnelles
            type: headline
          name:
            label:
              nl: Naam
              en: Name
              fr: Nom
            type: text
            required: true
            width: 1/2
          jobTitle:
            label:
              nl: Functietitel
              en: Job title
              fr: Titre de l'emploi
            type: text
            required: true
            width: 1/2
          department:
            label:
              nl: Afdeling
              en: Department
              fr: Département
            type: text
            width: 1/3
            help:
              nl: Indien meerdere, kies de afdeling waar je het actiefst bent.
              en: If several, choose the department where you are most active.
              fr: Si vous en avez plusieurs, choisissez le département où vous êtes le plus actif.
          telNumber:
            label: Telephone number
              nl: Gsm-nummer
              en: Mobile number
              fr: Numéro de mobile
            type: tel
            width: 1/3
          email:
            label: Email
            type: email
            required: true
            width: 1/3
          line-a:
            type: line
          
          # Introduction
          introHeadline:
            label:
              nl: Introductie
              en: Introduction
              fr: Introduction
            type: headline
          introTitle:
            label:
              nl: Introductie title
              en: Introduction title
              fr: Titre d'introduction
            type: text
            required: true
          intro:
            label:
              nl: Introductie paragraaf
              en: Introduction paragraph
              fr: Paragraphe d'introduction
            type: writer
            inline: true
            required: true

          # Socials
          socials:
            label:
              nl: Sociale media
              en: Social media
              fr: Médias sociaux
            type: structure
            width: 1/2
            columns:
              social:
                width: 1/4
              url:
                width: 3/4
            fields:
              social:
                label:
                  nl: Platform
                  en: Platform
                  fr: Plateforme
                type: select
                options:
                  facebook: Facebook
                  instagram: Instagram
                  linkedin: LinkedIn
                  twitter: Twitter
                  github: GitHub
                  dribbble: Dribbble
                  other:
                    nl: Andere
                    en: Other
                    fr: Autre
              url:
                label: URL
                type: url

          # Statistics
          stats:
            label:
              nl: Statistieken
              en: Statistics
              fr: Statistiques
            type: structure
            width: 1/2
            fields:
              number:
                label:
                  nl: Getal
                  en: Number
                  fr: Nombre
                type: number
                min: 1
                max: 999
                step: 100
                required: true
                help:
                  nl: Kies een getal van 1-999
                  en: Insert number from 1-999
                  fr: Choisissez un nombre de 1-999
              numberLabel:
                label: Label
                type: text
                maxlength: 10
                required: true
                help:
                  nl: bv. "Projecten" of "Klanten" -> **Max 10 karakters**
                  en: fe. "Projects" or "YoE" -> **Max 10 characters**
                  fr: pe. "Projets" ou "Clients" -> **Max 10 caractères**
          line-b:
            type: line
          
          # Languages
          languagesHeadline:
            label:
              nl: Talen
              en: Languages
              fr: Langues
            type: headline
          languages:
            label:
              nl: Talen
              en: Languages
              fr: Langues
            type: structure
            fields:
              langCode:
                label:
                  nl: Taal code
                  en: Language code
                  fr: Code de la langue
                type: text
                maxlength: 2
                required: true
                help:
                  nl: bv. "NL" of "FR"
                  en: fe. "NL" or "FR"
                  fr: pe. "NL" ou "FR".
              langPerc:
                extends: fields/employee/percentage
          line-c:
            type: line

          # Skills
          skillsHeadline:
            label:
              nl: Vaardigheden
              en: Skills
              fr: Compétences
            type: headline
          skills:
            label:
              nl: Vaardigheden
              en: Skills
              fr: Compétences
            type: structure
            fields:
              skill:
                label:
                  nl: Vaardigheid
                  en: Skill
                  fr: Compétence
                type: text
                required: true
                help:
                  nl: bv. "HTML" of "CSS"
                  en: fe. "HTML" or "CSS"
                  fr: pe. "HTML" ou "CSS".
              skillPerc:
                extends: fields/employee/percentage

      # Picture
      right:
        width: 1/3
        fields:
          profilePictureHeadline:
            label:
              nl: Profielfoto
              en: Profile picture
              fr: Photo du profil
            type: headline
            numbered: false
          profilePicture:
            label: Picture
            type: files
            layout: cards
            max: 1
            help:
              nl: Neem een foto met 1/1 verhouding voor de beste weergave
              en: Take a picture with a 1/1 ratio for the best result
              fr: Prenez une photo avec un rapport de 1/1 pour un meilleur résultat.
            image:
              ratio: 1/1
              cover: true

  # Projects
  projects:
    label:
      nl: Projecten
      en: Projects
      fr: Projets
    icon: folder

    columns:
      left:
        width: 1/3
        fields:
          projectsHeadline:
            label:
              nl: Projecten
              en: Projects
              fr: Projets
            type: headline
            numbered: false
          projectsInfo:
            label:
              nl: Info bij toevoegen projecten
              en: Info when adding projects
              fr: Informations lors de l'ajout de projets
            type: info
            text: |
              [Placeholder] Here comes some info on adding new projects...

      right:
        width: 2/3
        fields:
          projects:
            label:
              nl: Projecten
              en: Projects
              fr: Projets
            type: structure
            columns:
              title:
                width: 2/8
              description:
                width: 2/8
              tags:
                width: 2/8
              link:
                width: 2/8
            fields:
              title:
                label:
                  nl: Titel
                  en: Title
                  fr: Titre
                type: text
                maxlength: 60
                required: true
              description:
                extends: fields/employee/description
              tags:
                label: Tags
                type: tags
                help:
                  nl: Welke vaardigheden gebruikte je voor dit project?
                  en: Which skills did you use for this project?
                  fr: Quelles compétences avez-vous utilisées pour ce projet?
              link:
                label: URL
                type: url
                help:
                  nl: Link naar het finale resultaat
                  en: Link to the final result
                  fr: Lien vers le résultat final
  
  # Experience
  experience:
    label:
      nl: Werkervaring
      en: Work experience
      fr: Expérience de travail
    icon: road-sign

    columns:
      left:
        width: 1/3
        fields:
          experienceHeadline:
            label:
              nl: Werkervaring
              en: Work experience
              fr: Expérience de travail
            type: headline
            numbered: false
          experienceInfo:
            label:
              nl: Info bij toevoegen eerdere werkervaringen
              en: Info when adding previous work experiences
              fr: Informations pour ajouter d'expériences professionnelles
            type: info
            text: |
              [Placeholder] Here comes some info on adding work experiences...

      right:
        width: 2/3
        fields:
          experiences:
            label:
              nl: Werkervaring
              en: Work experience
              fr: Expérience de travail
            type: structure
            columns:
              jobTitle:
                width: 2/8
              company:
                width: 2/8
              description:
                width: 2/8
              tags:
                width: 2/8
            fields:
              jobTitle:
                label:
                  nl: Functietitel
                  en: Job title
                  fr: Titre de l'emploi
                type: text
                maxlength: 60
                required: true
                width: 2/4
              company:
                label:
                  nl: Bedrijf
                  en: Company
                  fr: Entreprise
                type: text
                maxlength: 60
                required: true
                width: 2/4
              companyWebsiteToggle:
                extends: fields/employee/toggle
                label:
                  nl: Bedrijfswebsite toevoegen?
                  en: Add company website?
                  fr: Ajouter site web de l'entreprise?
                default: false
              companyWebsite:
                label:
                  nl: Bedrijfswebsite
                  en: Company website
                  fr: Site web de l'entreprise
                type: url
                width: 3/4
                when:
                  companyWebsiteToggle: true
              line-d:
                type: line
              experienceStartDate:
                extends: fields/employee/startDate
              currentJobToggle:
                extends: fields/employee/toggle
                label:
                  nl: Is dit je huidige functie?
                  en: Is this your current job?
                  fr: Est-ce votre emploi actuel?
                default: true
              experienceEndDate:
                extends: fields/employee/endDate
                when:
                  currentJobToggle: false
              line-e:
                type: line
              description:
                extends: fields/employee/description
              tags:
                label: Tags
                type: tags
                help:
                  nl: Welke vaardigheden gebruikte je tijdens deze job?
                  en: What skills did you use during this job?
                  fr: Quelles compétences avez-vous utilisées au cours de cet emploi?

  # Education
  education:
    label:
      nl: Opleiding
      en: Education
      fr: Formation
    icon: document

    columns:
      left:
        width: 1/3
        fields:
          educationHeadline:
            label:
              nl: Opleiding
              en: Education
              fr: Formation
            type: headline
            numbered: false
          educationInfo:
            label:
              nl: Info bij toevoegen opledingsonderdelen
              en: Info when adding training items
              fr: Informations pour ajouter éléments de formation
            type: info
            text: |
              [Placeholder] Here comes some info on addingtraining items...

      right:
        width: 2/3
        fields:
          educationItems:
            label:
              nl: Opleiding
              en: Education
              fr: Formation
            type: structure
            columns:
              study:
                width: 2/8
              academy:
                width: 2/8
              description:
                width: 2/8
              tags:
                width: 2/8
            fields:
              study:
                label:
                  nl: Opleidingsonderdeel
                  en: Education
                  fr: Formation
                type: text
                maxlength: 60
                help:
                  nl: Naam van de opleiding/studie -> vb. "Professionele Bachelor Marketing"
                  en: Name of course/study -> fe. "Professional Bachelor of Marketing"
                  fr: Nom du cours/de l'étude -> pe. "Licence professionnelle en marketing"
                required: true
              academy:
                label:
                  nl: Instituut
                  en: Institute
                  fr: Institut
                type: text
                maxlength: 60
                required: true
                help:
                  nl: Waar heb je dit opleidingsonderdeel behaald? -> fe. "KdG Hogeschool" or "Universiteit Antwerpen"
                  en: Where did you obtain this course unit? -> fe. "KdG Hogeschool" or "Universiteit Antwerpen"
                  fr: Où avez-vous obtenu cette unité de cours ? -> fe. "KdG Hogeschool" ou "Universiteit Antwerpen".
              line-f:
                type: line
              educationStartDate:
                extends: fields/employee/startDate
              currentEducationToggle:
                extends: fields/employee/toggle
                label:
                  nl: Lopend?
                  en: Ongoing?
                  fr: En cours?
                default: true
                help:
                  nl: Is dit je huidige opleiding?
                  en: Is this your current education?
                  fr: Est-ce votre formation actuelle?
              educationEndDate:
                extends: fields/employee/endDate
                when:
                  currentEducationToggle: false
              line-g:
                type: line
              description:
                extends: fields/employee/description
              tags:
                label: Tags
                type: tags
                width: 2/4
                help:
                  nl: Welke vaardigheden gebruikte je tijdens deze opleiding?
                  en: What skills did you use during this education?
                  fr: Quelles compétences avez-vous utilisées au cours de cet formation?
              certificate:
                label:
                  nl: Diploma
                  en: Certificate
                  fr: Diplôme
                type: files
                max: 1
                width: 2/4